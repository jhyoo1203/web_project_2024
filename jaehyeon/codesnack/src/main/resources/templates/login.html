<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/styles.css}" />
        <title>로그인</title>
    </head>
    <body>
        <header>
            <div class="header-top">
                <a th:href="@{/login}">로그인</a>
                <a th:href="@{/register}">회원가입</a>
            </div>
            <div class="header-main">
                <h1 class="header-title"><a th:href="@{/}">CodeSnack</a></h1>
            </div>
        </header>

        <nav>
            <div class="nav-left">
                <a th:href="@{/}">홈</a> | <a th:href="@{/noticeBoard}">공지사항</a> |
                <a th:href="@{/freeBoard}">자유 게시판</a> |
                <a th:href="@{/marketBoard}">장터 게시판</a> |
                <a th:href="@{/suggestionsBoard}">건의 게시판</a> |
                <a th:href="@{/qnaBoard}">QnA 게시판</a> |
                <a th:href="@{/pointShop}">포인트샵</a>
            </div>
            <div class="search-box">
                <input type="text" placeholder="검색어를 입력하세요">
                <button type="button">검색</button>
            </div>
    
        </nav>

    <section id="login-section">
        <h2>로그인</h2>

        <form th:action="@{/login}" method="post">
            <label for="id">아이디:</label>
            <input type="text" id="id" name="id" required>

            <label for="passwd">비밀번호:</label>
            <input type="password" id="passwd" name="passwd" required>

            <button type="submit">로그인</button>
        </form>

        <p>아직 계정이 없으신가요? <a href="register.html">회원가입</a></p>
        <p th:if="${loginSuccess} == false" style="color:blue">로그인 실패. 아이디 또는 비밀번호를 확인하세요.<br></p>
        <p>아이디 혹은 비밀번호를 잊어버리셨나요? <br> <a href="find-id.html">아이디 찾기</a> <a href="find-pw.html">비밀번호 찾기</a></p>
    </section>

    <footer>
        © 2024 CodeSnack. All rights reserved.
    </footer>

</body>
</html>
