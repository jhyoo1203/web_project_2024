<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <title>자유 게시판</title>
  </head>
  <body>
    <header>
      <div class="header-top">
          <a th:href="@{/login}">로그인</a>
          <a th:href="@{/register}">회원가입</a>
      </div>
      <div class="header-main">
          <h1 class="header-title"><a th:href="@{/}">CodeSnack</a></h1>
      </div>
    </header>

    <nav>
      <!-- 검색 창 추가 -->
      <div class="search-box">
        <input type="text" placeholder="검색어를 입력하세요" />
        <button type="button">검색</button>
      </div>
      <div class="nav-left">
        <a th:href="@{/}">홈</a> | <a th:href="@{/noticeBoard}">공지사항</a> |
        <a th:href="@{/freeBoard}">자유 게시판</a> |
        <a th:href="@{/marketBoard}">장터 게시판</a> |
        <a th:href="@{/suggestionsBoard}">건의 게시판</a> |
        <a th:href="@{/qnaBoard}">QnA 게시판</a> |
        <a th:href="@{/pointShop}">포인트샵</a>
      </div>
      <button class="write-post-btn" th:onclick="|javascript:window.location='@{/writePostPage}'|">글 쓰기</button>
    </nav>

    <section>
      <div th:each="post : ${latestFreeBoardPosts}">
        <article class="free-post">
          <h2 th:text="${post.title}"></h2>
          <p th:text="${post.user.nickname + ' | ' + post.timestamp}"></p><br><br>
          <p th:text="${post.content}"></p>
        </article>
      </div>
    </section>

    <footer>© 2024 CodeSnack. All rights reserved.</footer>
  </body>
</html>
